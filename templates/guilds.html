{% extends "base.html" %}
{% block content %}
<section class="guilds">
    <h2>Select a Server</h2>
    <div class="guild-grid">
        {% for g in guilds %}
            <a href="/dashboard/{{ g.id }}" class="guild-card">
                {{ g.name }}
            </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
