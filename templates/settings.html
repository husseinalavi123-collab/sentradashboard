{% extends "base.html" %}
{% set header_title = "Settings" %}
{% block content %}
<div class="grid grid-2">
  <div class="card">
    <div class="card-title">General</div>
    <form method="POST" class="form">
      <label>Panel name</label>
      <input placeholder="Sentra Control Panel" />

      <label>Default region</label>
      <input placeholder="EU-West" />

      <button class="btn" type="submit">Save settings</button>
    </form>
  </div>

  <div class="card">
    <div class="card-title">Security</div>
    <div class="muted">You can add real logins later. For now:</div>
    <ul class="bullets">
      <li>Uses Flask session cookie</li>
      <li>SECRET_KEY can be set on Render (recommended)</li>
      <li>No database yet, so nothing persistent to steal</li>
    </ul>
  </div>
</div>
{% endblock %}
