{% extends "base.html" %}
{% set title = "Sentra • Login" %}
{% block content %}
<section class="panel">
  <h2>Login</h2>
  <p>This is a simple starter login. We’ll replace with Discord OAuth later.</p>

  <form method="post" class="form">
    <label>Username</label>
    <input name="username" placeholder="Type your name" autocomplete="off" />
    <button class="btn primary" type="submit">Login</button>
  </form>
</section>
{% endblock %}
