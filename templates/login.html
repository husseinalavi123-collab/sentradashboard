{% extends "base.html" %}
{% set header_title = "Login" %}
{% block content %}

<div class="center">
  <div class="panel">
    <div class="panel-title">Access Terminal</div>
    <p class="muted">Type a username. This is a demo login (real auth comes later).</p>

    <form method="POST" class="form">
      <label>Username</label>
      <input name="username" placeholder="husseinalavi123-collab" autocomplete="off" />
      <button class="btn full" type="submit">Continue</button>
    </form>

    <div class="muted tiny">
      Tip: Press <b>Ctrl/Cmd + K</b> for Command Center.
    </div>
  </div>
</div>

{% endblock %}
